<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <title>Na Ponta do Lápis!</title>
    <meta name="description" content="App de cálculo de custo-benefício entre produtos semelhantes.">
    <meta name="author" content="@iuricarraro">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="stylesheet" href="css/styles_2.css?v=1.0">
</head>

<body>
    <section id="form-data" class="box">
        <div class="titulo-app" title="Calculadora de custo-benefício de produtos semelhantes.">Na Ponta do Lápis!</div>
        <form id="form" name="form" action="" method="">
            <label>
                Unidades por pacote
                <input type="text" inputmode="numeric" id="numUnits" name="numUnits" maxlength="4" pattern="[0-9]{1,4}"
                    placeholder='Ex.: "6" latas por engradado' autocomplete="off" required>
            </label>

            <label>
                Volume por unidade
                <input type="text" inputmode="numeric" id="volUnit" name="volUnit" maxlength="6" pattern="[0-9,\.]{1,6}"
                    placeholder='Ex.: "350"ml por lata' autocomplete="off" required>
            </label>

            <label>
                Preço do pacote
                <input type="text" inputmode="numeric" id="price" name="price" maxlength="6"
                    pattern="[^0,\.][0-9,\.]{0,4}[0-9]{0,6}$" placeholder="Ex.: R$ 7,50 engradado" autocomplete="off"
                    required>
            </label>
            <br /><br />
            <div class="block-column">
                <input type="button" id="btAdd" value="add" onclick="addItemList(); false;" />
                <!--input type="reset" id="btReset" value="reset" /-->
                <input type="button" id="btClear" value="clear list" onclick="clearList()" />
            </div>
        </form>
        <p style="text-align: right; padding: 0px 10px 0px 0px">v0.1.5</p>
    </section>

    <section id="list-itens">
    </section>
    <script src="js/App.js"></script>
</body>

</html>
