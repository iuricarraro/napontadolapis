<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <title>Na Ponta do Lápis</title>
    <meta name="description" content="App Na Ponta do Lápis">
    <meta name="author" content="@iuricarraro">
    <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>
    <form id="form" name="form" action="" method="">
        <label>
            Unidades por pacote
            <input type="text" id="numUnits" name="numUnits" placeholder='Ex.: "6" latas por engradado' maxlength="4"
                pattern="[0-9]{1,4}" required>
        </label>

        <label>
            Volume por unidade
            <input type="text" id="volUnit" name="volUnit" placeholder='Ex.: "350"ml por lata' maxlength="4"
                pattern="[0-9]{1,4}" required>
        </label>

        <label>
            Preço do pacote
            <input type="text" id="price" name="price" placeholder="R$ 7,50" maxlength="4" pattern="^[0-9][0-9,\.]{1,4}[0-9]$"
                required>
        </label>
        <br /><br />
        <div class="block-column">
            <input type="button" id="btAdd" value="+ Item" onclick="addItemList(); false;" />
            <input type="reset" id="btReset" value="reset" />
            <input type="button" id="btClear" value="clear" onclick="clearList()" />
        </div>
    </form>

    <section id="list-itens">
    </section>
    <script src="js/App.js"></script>
</body>

</html>
