    <script>

    <meta charset="utf-8">
    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Na Ponta do Lápis!</title>
    <meta name="description" content="App de cálculo de custo-benefício entre produtos semelhantes.">
    <meta name="author" content="@iuricarraro">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
    <link rel="stylesheet" href="css/styles_1.css?v=1.0">
</head>

<body>
    <main>
        <!-- header>
            <p class="app-version"><a href="about.html">about</a></p>
            <p class="app-version">v1.1.0</p>
        </header -->
        <section id="form-data" class="box-input">
            <!--
            Versão do software segundo definição de Versionamento Semântico 
            https://semver.org/lang/pt-BR/ 
            -->
            <p class="app-version">v1.0.1</p>
            <p class="app-titulo" title="Calculadora de custo-benefício de produtos semelhantes.">Na Ponta do Lápis!
            </p>
            <form id="form" name="form" action="" method="">
                <label>
                    Unidades por pacote
                    <input type="text" inputmode="numeric" id="numUnits" name="numUnits" maxlength="4"
                        pattern="[0-9]{1,4}" autocomplete="off" required autofocus>
                </label>

                <label>
                    Volume por unidade
                    <input type="text" inputmode="decimal" id="volUnit" name="volUnit" maxlength="6"
                        pattern="[0-9,\.]{1,6}" autocomplete="off" required>
                </label>

                <label>
                    Preço do pacote
                    <input type="text" inputmode="decimal" id="price" name="price" maxlength="6"
                        pattern="[^0,\.][0-9,\.]{0,4}[0-9]{0,6}$" autocomplete="off" required>
                </label>
                <br /><br />
                <div class="block-column">
                    <input type="button" id="btAdd" value="adicionar" onclick="addItem(); false;" />
                    <input type="button" id="btClear" value="limpar lista" onclick="clearList()" />
                </div>
            </form>
        </section>

        <!-- ordered cards list -->
        <section id="cards-list" class="box-result">
            <!-- template for card -->
            <template id="card-template">
                <article>
                    <header class="block-column card-info-2">
                        <div id="tplUnit"></div>
                        <div id="tplVol"></div>
                        <div id="tplRatio" class="card-info-highlight"></div>
                    </header>
                    <div class="card-separator"></div>
                    <p id="tplPrice" class="card-info-highlight"></p>
                </article>
            </template>
        </section>
    </main>

    <!-- load js app -->
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
